<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<link rel="stylesheet" type="text/css" media="all" href="StyleSheet.css" />
<title>Home</title>


<script src="./JS/utils.js" charset="utf-8" defer></script>
<script  src="./JS/homePage.js" charset="utf-8" defer></script>
<script  src="./JS/results.js" charset="utf-8" defer></script>

</head>
<body>
	<p>Welcome
		<span id = "id_name"></span>
	</p>	
		
		<form id="id_searchForm" action="#">
			<input id="textSearch" type="text" name="textSearch" placeholder="Search" />
			<input id="searchButton" type="button" value="Search">
			
		</form>
		<p id="clickable">Click here to show your last viewed products</p>
		<table id="id_listcontainer" class= "masked">
			<thead>
				<tr>
					<th>Name</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody id = "id_listcontainerbody"></tbody>
		
		</table>

		<table id="id_resultlistcontainer" class = "masked">
			<thead>
			<tr>
				<th>Product Id</th>
				<th>Name</th>
				<th>Price</th>
			</tr>
			</thead>
			<tbody id = "id_resultlistcontainerbody"></tbody>

		</table>


	<section id="id_pageContainer">

	</section>
</body>
</html>
